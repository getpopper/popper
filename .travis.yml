---
dist: xenial
language: python
python:
- "3.6"
- "3.7"
- "3.8"
env:
- ENGINE=docker RESMAN=host
- ENGINE=docker RESMAN=kubernetes
#- ENGINE=singularity
services: docker
before_install:
- ci/scripts/install-test-deps.sh
- pip install coverage kubernetes
install:
- pip install cli/[dev]
script:
- coverage run -m unittest discover --start-directory cli/test
- ci/run_tests.sh
after_success:
- bash <(curl -s https://codecov.io/bash)
